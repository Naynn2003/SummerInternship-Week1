<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 50px auto;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      hr {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      let cases = {
        Ahemdabad: [1500, 1600, 2],
        Rajkot: [500, 600, 1],
        Surat: [100, 50, 1],
      };

      document.write("<table>");
      document.write(
        `<tr>
          <th>City</th>
          <th>Total New Cases</th>
          <th>Recovered Cases</th>
          <th>Death Cases</th>
        </tr>`
      );

      for (let i in cases) {
        document.write(`
              <tr>
                  <th>${i}</th>
                  <td>${cases[i][0]}</td>
                  <td>${cases[i][1]}</td>
                  <td>${cases[i][2]}</td>
              </tr>
          `);
      }

      document.write("</table>");
    </script>
  </body>
</html>
