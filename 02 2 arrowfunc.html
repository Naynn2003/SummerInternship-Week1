<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      let hello = () => {
        return "Hello World"
      }

      let arrow = (no) => {
        if (no % 2 === 0) {
          document.write(no, " is even </br>");
        } else {
          document.write(no, " is odd </br>");
        }
      };
      arrow(17);
      arrow(18);
      arrow(19);
      arrow(20);
      arrow(21);
      arrow(22);

      // 17 is odd
      // 18 is even
      // 19 is odd
      // 20 is even
      // 21 is odd
      // 22 is even
    </script>
  </body>
</html>
