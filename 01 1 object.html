    <title>Document</title>

  <body>
    <script>
      // 27 july
      //day 1 : javascript objects

      let mydata = {};
      document.write(mydata);

      let mydata1 = { gujarat: "ahemdabad" };

      let mydata2 = {

      let mydata4 = {

    </script>
